<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>멀티미디어관련 태그</title>
    </head>
    <body>
        <h1>멀티미디어 관련 태그</h1>
        <!--
            HTML5부터 제공하는 기능으로
            별도의 플러그인 설치 없이
            웹 브라우저 자체만으로 미디어(음악,영상) 관련 데이터를 지원하는 태그이다.

            ../  : 현재 폴더에서 한단계 위
             ./  : 현재 폴더
        -->
        <h3>오디오 태그</h3>
        <audio
              src="resource/audio/major.mp3"   
              controls="controls"
              autoplay="autoplay"
              loop="loop"></audio>
        
        <h3>비디오 태그</h3>
        <video
            src="resource/video/video1.mp4"
            controls="controls"
            autoplay="autoplay"></video>

        <br>

        <a href="index.html">처음 페이지로 이동하기</a>
    </body>
</html>
