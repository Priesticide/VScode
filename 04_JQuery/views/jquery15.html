<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .outer {
           width:200px;
           height:200px;
           background:orange;
           padding:50px;
     
        }
        .inner {
           width:100%;
           height:100%;
           background:red;
     
        }
        .reverse {
           background:black;
           color:white;
        }
     
     
     </style>
</head>
<body>
    <h1>이벤트 연결 메소드</h1>
    <h3>mouseover와 mouseenter</h3>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <script>
        // mouseover는 요소에 마우스 포인터가 진입하면 발생(직접 이벤트를 걸지 않은 자식요소에 포인터가 와도 발생한다.)
        // mouseenter는 오로지 자기 사진에게 마우스 포인터가 진입하면 이벤트 발생
        $(function(){
            $(".outer").mouseover(function(){
                console.log("OVER!!");
            });
            $(".outer").mouseenter(function(){
                console.log("enter!!");
            });
        });
    </script>

    <h3>hover() 메소드</h3>
    <p>mouseenter와 mouseover를 동시에 사용하는 효과이다.</p>
    <h1 id="test1">hover 테스트</h1>
    <script>
        $(function(){
            $("#test1").hover(function(){
                $(this).addClass("reverse");
            },function(){
                $(this).removeClass("reverse");
                console.log("무야호~");
            });
        });
    </script>

    <hr>

    <h3>키보드 이벤트</h3>
    <p>
        keydown: 키보드가 눌려 질때
        keypress : 글자가 입력될때
        keyup : 키보드가 떼어질 때
    </p>
    <h4>동적으로 글자수 세기</h4>
    <div>
        <h1 id="counter">150</h1>
        <textarea cols="70" rows="10"></textarea>
    </div>
    <script>
        $(function(){
            $("textarea").keydown(function(){
                                            // val() 해당하는 태그가 가지는 value값을 가저온다.
                var inputLength = $(this).val().length;
                var remain = 150 - inputLength;

                // html() : innerHTML
                // text() : innerText
                $("#counter").html(remain);

                if(remain >= 0){
                    $("#counter").css("color","black");
                } else {
                    
                    $("#counter").css("color","red");
                }
            });
        });
    </script>
</body>
</html>
