<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .trg {
           width:100px;
           height:100px;
           background:orangered;
           text-align:center;
           vertical-align:middle;
           cursor:pointer;
        }
        .increment {
           background:black;
           width:100px;
           height:25px;
           color:white;
           text-align:center;
           margin-top:20px;
           cursor:pointer;
        }
     </style>
</head>
<body>
    <h1>입력 양식 이벤트</h1>
    <div id="wrap">
        <h1 align="center">회원 가입</h1>
        <form action="" method="">
           <table align="center">
              <tr>
                 <td><label>이름</label></td>
                 <td><input type="text" name="name" id="name"></td>
                 <td><label id="nameresult"></label></td>
              </tr>
              <tr>
                 <td><label>아이디</label></td>
                 <td><input type="text" name="userid" id="userid"></td>
                 <td><input type="button" value="중복확인"></td>
              </tr>
              <tr>
                 <td><label>비밀번호</label></td>
                 <td><input type="password" name="pwd1" id="pwd1"></td>
              </tr>
              <tr>
                 <td><label>비밀번호확인</label></td>
                 <td><input type="password" name="pwd2" id="pwd2"></td>
                 <td><label id="pwdresult"></label></td>
              </tr>
              <tr>
                 <td><label>이메일</label></td>
                 <td><input type="email" name="email" id="email"></td>
                 <td></td>
              </tr>
              <tr>
                 <td></td>
                 <td><input type="reset"> &nbsp; <input type="submit"></td>
                 <td></td>
              </tr>
           </table>
        </form>
     </div>
    <script>
        $(function(){


                $("#name").change(function(){
                    var regExp = /[가-힣]/;

                    if(!regExp.test($(this).val())){

                        $("#nameresult").html("한글로 입력하세요.").css("color","red");
                        $(this).focus().css("background",'red');
                    } else {
                        $(this).css("background","white");
                        $("#nameresult").html("정상 입력").css("color","green");
                    }

                });
        });
        
        $("#pwd2").change(function(){

            if($("#pwd1").val() != $(this).val()){
                $("#pwdresult").html("비밀벊가 일치하지 않습니다.").css("color","red");
                $(this).select();
            } else {
                $("#pwdresult").html("비밀번호가 일치합니다.").css("color","green");
            }
        });


        $("#name").focus(function(){
            console.log('focus이벤트 가동');
         }).focusin(function(){
            console.log('focusin이벤트 가동');
         }).focusout(function(){
            console.log('focusout이벤트 가동');
         }).blur(function(){
            console.log('blur이벤트 가동');
         }).change(function(){
            console.log('change이벤트 가동');
         }).select(function(){
            console.log('select이벤트 가동');
         });

         // 기억!!

         $("form").submit(function(event){
             // 기본 이벤트 제거
             alert("기본 전송할까?");
            //   return false가 안먹히기 떄문에 이벤트를 막아줘야한다.
             event.preventDefault();
         });
    </script>
</body>
</html>
