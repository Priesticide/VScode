<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>입력 양식 필터 선택자</h1>
    <h3>checkbox의 상태에 대한 선택자</h3>
    <label for="">취미 : </label>
    <input type="checkbox" name="hobby" id="game" value="game">
    <label for="">게임</label>
    <input type="checkbox" name="hobby" id="movie" value="movie">
    <label for="">영화</label>
    <input type="checkbox" name="hobby" id="music" value="music">
    <label for="">음악</label>p
    <script>
        $("input:checkbox").change(checkChange);

        function checkChange(){

            // 셀렉트 관련 바뀌는 이벤트는 attr 이 아닌 prop로 변경해주면 된다.
            console.log($(this).prop("checked"));

            if($(this).prop("checked")){
                
                $(this).css({"width" : "100px", "height" : "100px"});

            } else {
                
                $(this).css({"width" : "15px", "height" : "15px"});
            }
        }
    </script>

    <h3>select > option 태그의 상태에 대한 선택자</h3>
    <select id="national">
        <option value="한국" selected>한국</option>
        <option value="미국">미국</option>
        <option value="일본">일본</option>
        <option value="중국">중국</option>
    </select>

    <label>선택한 나라 : </label><input type="text" id="result">
    <script>

        $(selectChange);

        $("#national").change(selectChange);

        function selectChange(){
            var value = $("option:selected").val();

            $("#result").val(value);
        }
    </script>

    <hr>

    <h3>input 상태에 대한 선택자</h3>

    <!-- required 필수값  -->
    <label>활성화 텍스트 상자 : </label><input type="text" value="text" required><br>
    <label>비활성화 텍스트 상자 : </label><input type="text" value="text" disabled><br>
    <label>활성화 버튼 : </label><input type="button" value="활성화"><br>
    <label>비활성화 버튼 : </label><input type="button" value="비활성화" disabled><br>
    <script>
        $(function(){

            $("input:enabled").css("background",'yellow');
            $("input:disabled").css("background",'red');

        });
    </script>

    <hr>

    <h3>필터 선택자</h3>
    <table border="1px">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>유승제</td>
            <td>B형</td>
            <td>관악구</td>
        </tr>
        <tr>
            <td>이해승</td>
            <td>o형</td>
            <td>신림</td>
        </tr>
        <tr>
            <td>황준호</td>
            <td>o형</td>
            <td>신도림</td>
        </tr>
        <tr>
            <td>차진서</td>
            <td>B형</td>
            <td>낙성대</td>
        </tr>
        <tr>
            <td>김해인</td>
            <td>AB형</td>
            <td>서초구</td>
        </tr>
        <tr>
            <td>김현빈</td>
            <td>b형</td>
            <td>안산시</td>
        </tr>
        <tr>
            <td>총원</td>
            <td colspan="2" style="text-align: center;">6</td>
        </tr>
    </table>
    <script>
        $(function(){
            $("tr:odd").css("background",'pink'); // odd 는 홀수
            $("tr:even").css("background",'yellow'); // even 은 짝수
            $("tr:first").css("background",'black').css("color","pink"); 
            $("tr:last").css("background",'lightgray').css("color","orangered"); 

        });

    </script>
</body>
</html>
