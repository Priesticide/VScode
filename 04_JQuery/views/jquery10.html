<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .high_light_0 {
           background: yellow;
        }
        
        .high_light_1 {
           background: orange;
        }
        
        .high_light_2 {
           background: blue;
        }
        
        .high_light_3 {
           background: green;
        }
        
        .high_light_4 {
           background: red;
        }
     </style>
</head>
<body>
    <h1>메소드</h1>
    <h3>each() 메소드</h3>
    <p>배열을 관리하는 for in 문과 비슷한 메소드로 객체나 배열의 요소를 검사한다.</p>
    <p>
        1. $each(Object, function(index,item){})의 형식으로 사용한다.<br>
        index : 배열의 인덱스 또는 객체의 키를 의미한다.<br>
        item : 해당 인덱스나 키가 가진 값을 의미한다.<br>
    </p>
    <script>
        $(function(){

            var arr = [
                {name : "A", link:"http://www.naver.com"},
                {name : "B", link:"http://www.google.com"},
                {name : "C", link:"http://www.w3schools.com"},
                {name : "D", link:"http://www.daum.com"}
            ]

            $.each(arr,function(index,item){

                var output = "";
                output += "<a href=" + item.link + ">";
                output += "<h2>" + item.name + "</h2>";
                output += "</a>";

                document.body.innerHTML += output;
            });
        });
    </script>

    <hr>

    <div id="wrap">
        <h1>item-0</h1>
        <h1>item-1</h1>
        <h1>item-2</h1>
        <h1>item-3</h1>
        <h1 id="item4">item-4</h1>
    </div>
    <script>
        $(function(){

            $("#wrap").children().each(function(index,item){
                // 문서 객체에 class속성을 추가하는 메소드
                $(this).addClass("high_light_"+index);

                // 문서 객체에 class속성을 제거하는 메소드
                if(index == 2){
                    $(this).removeClass("high_light_"+index);
                }

            });
            
            $("#item4").click(function(){
                $(this).toggleClass("high_light_4");
            });
        });

    </script>
</body>
</html>
