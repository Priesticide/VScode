<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display : block;
            padding : 5px;
            margin: 15px;
            color: gray;

        }
    </style>
</head>
<body>
    <h1>순회(탐색) 매소드</h1>
    <h3>descendants 메소드</h3>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <div style="width:500px"> div (great-grandparent)
            <ul> ul(direct parent)
                <li> li (dirent parent)
                    <span>span</span>

                </li>
            </ul>
        </div>

        <div style="width:500px"> div (great-grandparent)
            <p>p(direct parent)
                <span>span</span>
            </p>
        </div>
    </div>
    <script>
        $(function(){
            // 선택된 요소의 모든 자손(바로 다음 레벨) 객체를 리턴하고, 매개변수가 있는 경우 일치하는 자손 객체를 리턴한다.
           // $(".wrap").children().css({"color":"red","border":"2px solid red"});
           // $(".wrap").children().children().css({"color":"red","border":"2px solid red"});
            $(".wrap").children().children("ul").css({"color":"red","border":"2px solid red"});

            // 선택된 요소의 인자와 일치하는 모든 후손(모든 레벨) 객체를 리턴한다.
            $(".wrap").find("span").css({"color":"yellowgreen","border": "2px solid yellowgreen"})
        });
    </script>
</body>
</html>
