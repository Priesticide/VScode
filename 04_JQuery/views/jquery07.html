<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display : block;
            padding : 5px;
            margin: 15px;
            color: gray;

        }
    </style>
</head>
<body>
    <h1>순회(탐색) 매소드</h1>
    <h3>Ancestor 메소드</h3>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <div style="width:500px"> div (great-grandparent)
            <ul> ul(direct parent)
                <li> li (dirent parent)
                    <span>span</span>

                </li>
            </ul>
        </div>

        <div style="width:500px"> div (great-grandparent)
            <p>p(direct parent)
                <span>span</span>
            </p>
        </div>
    </div>
    <script>
        // 선택된 요소의 바로 상위 요소만 리턴
        // 바로 위 상위
        $("span").parent().css({"color":"red","border":"2px solid red"});

        // 선택된 요소의 모든 상위 요소 리턴(매개변수가 있으면 매개변수와 일치하는 부모만 리턴)
        $("span").parents("ul").css({"color":"blue","border": "2px solid blue"});

        // 선택된 요소부터 인자요소까지 범위의 요소 리턴
        $("span").parentsUntil("div").css({"color":"yellowgreen","border":"2px solid yellowgreen"})
    </script>
</body>
</html>
