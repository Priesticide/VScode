<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type='text/javascript' src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>필터링 메소드</h1>
    <h3>filtering 메소드의 사용법</h3>
    <p>기본적으로 지원하지 않는 필터를 사용해 문서 객체를 선택해야하는 경우 사용한다.</p>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            $("h4:even").css("background","black");
            $("h4:even").css("color","white");

            // filter() 메소드 사용
            $("h4").filter(":even").css({"background": "orangered","color" : "white"});

            // 함수를 매개변수로 하는 filter()메소드 사용
 
                $("h4").filter(function(index){
                    return index % 2 ==1;
                }).css({"background":"yellowgreen","color":"black"});
            });

            // 선택한 요소 중 제일 처음에 있는 요소 리턴
            $("h4").first().css("font-size","1.5me");

            //  선택된 요소중 제일 마지막에 있는 요소 리턴
            $("h4").last().text("마지막 요소");

            // 인덱스 번호와 일치하는 요소만 리턴
            $("h4").eq(3).text("eq()로 리턴");

            // 인자값과 일치하지 않는 요소만 리턴
            $("h4").not(".test").css({"background":"yellow","color":"black"});
    </script>
</body>
</html>
