<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .area{
            background: lightgoldenrodyellow;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>이벤트</h1>
    <h3>고전 이벤트 모델<1h3>
    <button id="test1">test1() 실2 확인</button>
    <button id="test2">test2() 실행 확인</button>
    <div id="area1" class="area"></div>
    <script>
        var test1 = document.getElementById('test1');
        var test2 = document.getElementById('test2');
        
        test1.onclick = function(){
            var area1 = document.getElementById("area1");
            
            area1.innerHTML += "test1()이 실행 되었습니다.<br>";
        }
        
        test2.onclick = function(){
            var area1 = document.getElementById('area1');
            
            area1.innerHTML += "test2()이 실행되면서 test1이벤트 제거. <br>"
            
            // 이벤트가 없으면 안에있는 속성 값은 null
            test1.onclick = null;
        }
    </script>

    <hr>

    <h3>이벤트 발생 객체</h3>
    <button id="test3">test3() 실행 확인</button>
    <div id="area2" class="area"></div>
    <script>
        var test3 = document.getElementById('test3');

        test3.onclick = function(e){

            this.style.background = "red";
            this.style.color = "white";

            // 넘어오는 값이 있으면 e값을 대입, 없으면 window.event값을 대입 (IE는 e값이 안넘어옴)
            var event = e || window.event;

            var area2 = document.getElementById("area2");

            for(var key in event){
                area2.innerHTML += key + " : " + event[key] + "<br>";
            }



        }
    </script>

<hr>

<h3>인라인 이벤트 모델</h3>
<button onclick="test4();">실행 확인</button>
<div id="area3" class="area"></div>
<script>
    function test4(){

        alert("test4() 실행 확인")
    }
</script>

<button onclick="var test='안녕하세요'; alert(test);">alert 테스트</button>

<hr>

<h3>표준 이벤트 모델</h3>
<p>
    한번에 여러가지 이벤트 핸들러를 추가할수 있다. <br>
    익스플로러 9버전 부터 지원한다.
</p>
<button id="btn">실행 확인</button>
<script>
    // 해당 페이지가 실행이 될대 함수를 실해시키기 위해서
    window.onload = function(){

        var btn = document.getElementById('btn');

        btn.addEventListener('click', function(){
            alert("표준 이벤트");
        });

        btn.addEventListener("mouseenter",function(){
            btn.style.background = "red";
        });
    }
</script>
</body>
</html>
