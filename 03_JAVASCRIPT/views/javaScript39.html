<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입 유효성 체크</h1>
       
    <form action="" method="post" onsubmit="return validate();">       <!-- 제출시 행동 -->
    	<label for="userid">* 유저아이디</label>
    	<input type="text" name="userid" id="userid"><br>
    	<label for="pass">* 비밀번호</label>
    	<input type="password" name="pass" id="pass"><br>
    	<label for="pass1">* 확인</label>
    	<input type="password" name="pass1" id="pass1"><br>
    	<label for="name">* 이름</label>
    	<input type="text" name="name" id="name"><br>
    	<label for="email">* 이메일</label>
    	<input type="text" name="email" id="email"><br>
    	<label for="tel1">전화번호</label>
    	<input type="text" name="tel1" id="tel1" size="3" maxlength="3">-
    	<input type="text" name="tel2" id="tel2" size="3" maxlength="4">-
    	<input type="text" name="tel3" id="tel3" size="3" maxlength="4">
    	<br><br>
    	<label for="job">직업</label>
    	<select name="job" id="job">
    		<option>개발자</option>
    		<option>프로그래머</option>
    		<option>자영업자</option>
    	</select><br>
    	<label>성별</label>
    	<input type="radio" name="gender" value="m"> 남
    	<input type="radio" name="gender" value="f"> 여<br>
    	<label for="hobby">취미</label>
    	<input type="checkbox" name="hobby" value="reading"> 독서
    	<input type="checkbox" name="hobby" value="drama"> 드라마보기
    	<input type="checkbox" name="hobby" value="soccer"> 축구<br>
    	<input type="checkbox" name="hobby" value="movie"> 영화보기
    	<input type="checkbox" name="hobby" value="basket"> 드라마보기
    	<input type="checkbox" name="hobby" value="game"> 게임<br>
    	<input type="reset" value="리셋">
    	<input type="submit" value="완료">
       
    </form>
	
	<script>
		function validate() {
        
			var name = document.getElementById("name");
			var email = document.getElementById("email");
			var userid = document.getElementById("userid");
			var pass = document.getElementById("pass");
			var pass1 = document.getElementById("pass1");

        	//이메일 검사(adfg@dfds.dsf)
			//4글자 이상이 나오고 
			//@가 나오고 1글자 이상 주소 . 글자 1~3
			if(!chk(/\w{4,}@\w+.\w{1,3}/,email,"이메일을 제대로 입력해줘")){
				// /^[\w]{4,}@[\w]+(\.[\w]+){1,3}$/

				return false;
			}
			
        	
			//아이디 검사
			//첫글자는 반드시 영문 소문자, 총 4~12자로 이루어지고
			//숫자가 반드시 하나 이상 포함되어야 함
			//영문 소문자와 숫자로 이루어져야 한다.
			if(!chk(/^[a-z]{1}[\w\d+]{3,12}/,userid,"아이디 제대로 입력해라")){
					// /^[a-z][a-z\d]{3,11}&/
				return false;
			}

			if(!chk(/[0-9]/,userid,"숫자 넣어라")){

				return false;
			}
			
			
			//비밀번호 확인 검사
			//비밀번호와 비밀번호 확인 값이 일치
			if(pass.value != pass1.value){
				alert("비밀번호를 제대로입력해라");
				return false;
			}
			
		
			//이름 검사
			//2글자 이상, 한글만
			if(!chk(/^[가-힣]{2,}$/,name,"이름은 한글로 2글자 이상 넣으세요~")){
				return false;
			}
			
            
		
			//전화번호 검사
			//전화번호 앞자리는 2~3자리 숫자
			//두번째자리는 3~4자리 숫자
			//세번째 자리는 4자리 숫자
			if(!chk(/^0(2|1[016789])$/,tel1,"지역번호 2자리 이상 입력")){

				return false;
			}

			if(!chk(/^[0-9]{3,4}$/,tel2,"국번 3~4자리 입력")){

				return false
			}

			if(!chk(/^[0-9]{4}$/,tel3,"전화 번호 4자리 입력")){

				return false
			}

	    	
        
		
		
			function chk(re, ele, msg) {
            	if (!re.test(ele.value)) {
            		alert(msg);
                	ele.select();
            		
            		return false;
            	}

            	return true;
     		}
		}
	</script>
</body>
</html>
