<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .area{
            background: lightgoldenrodyellow;
            border: 1px solid black;
            height: 100px;
        }
    </style>
</head>
<body>

    <!-- 
        append() : 자바스크립트 메소드 여러개를 허용
        appendChild() : DOM 메소드 추가는 1개 
     -->
    <h1>DOM(Document Object Model)</h1>
    <h3>텍스트노드가 있는 노드 생성</h3>

    <button onclick="test1();">실행확인</button>
    <div id="area1" class="area"></div>
    <script>
        function test1(){
            // element 생성
            var title = document.createElement("h3");
            // textcode  생성
            var textNode = document.createTextNode("안녕 난 뽀로로야!");

            // 노드 연결
            // appendChild 와 append 는 차이가 없다.
            title.appendChild(textNode);
            document.getElementById("area1").appendChild(title);
        }
    </script>
        <h3>텍스트 노드가 없는 노드 생성</h3>
        <button onclick="test2();">실행 확인</button>
        <div id="area2" class="area"></div>
        <script>
            function test2(){
                var imgTest = document.createElement("img");

                // 속성지정
                imgTest.src = "http://tantv.com/wp-content/uploads/2015/09/25765_23201_54451-900x444.jpg";
                imgTest.width = "150";
                imgTest.height = "100";
                
                
                // 없는 속성 추가
                imgTest.myProperty = "123";
                // setAttribute() 사용
                imgTest.setAttribute("myProperty","1234"); 
                document.getElementById("area2").appendChild(imgTest);
            }
        </script>

        <hr>

        <h3>innerHTML</h3>
        <button onclick="test3();">실행확인</button>
        <div id="area3" class="area">
            <table id="board">
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일자</th>
                </tr>
            </table>
         </div>

         <script>
             function test3(){
                    // var board = document.getElementById('board');

                    // alert(board.innerHTML);

                    // css 선택자를 이용한 방식
                    var board = document.querySelector("#board > tbody");

                    var num = 1;
                    var title = "제목입니다."
                    var user = "user01";
                    var count = 1;
                    var date = new Date();

                    board.innerHTML += "<tr><td>" + num             
                                     + "</td><td>" + title
                                     + "</td><td>" + user
                                     + "</td><td>" + count
                                     + "</td><td>" + date.getFullYear()
                                                   + "-"
                                                   + (date.getMonth() +1)
                                                   + "-"
                                                   + date.getDate()
                                                   +"</td></tr>";
                                     

             }
         </script>

         <h3>스타일 지정</h3>
         <button onclick="test4();">실행하기</button>
         <div id="area4" class="area"></div>
         <script>
             function test4(){
                 var area4 = document.getElementById('area4');

                 area4.style.backgroundColor = "orangered";
                 area4.style.borderRadius = "50px";
                 area4.style.transition = "all 2s";
             }
         </script>

         <h3>노드 삭제</h3>
         <button onclick="test5();">실행확인</button>
         <div id="area5" class="area"></div>
         <script>
             function test5(){
                 var area5 = document.getElementById("area5");


                 area5.remove();
             }
         </script>

</body>
</html>
